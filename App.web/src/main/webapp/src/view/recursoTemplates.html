<script type="text/template" id="recurso">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-recursoForm">
    <% if(recurso.id) {%>
    <input type="hidden" name="id" value="<%= recurso.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="tema">Tema</label>
    	<input type="text" class="form-control" id="tema" name="tema" placeholder="Enter value" value="<%= recurso.get('tema') %>"/>	
		</div>
		<div class="form-group" >
		<label for="tipo">Tipo</label>
    	<input type="text" class="form-control" id="tipo" name="tipo" placeholder="Enter value" value="<%= recurso.get('tipo') %>"/>	
		</div>
		<div class="form-group" >
		<label for="curso">Curso</label>
    	<input type="text" class="form-control" id="curso" name="curso" placeholder="Enter value" value="<%= recurso.get('curso') %>"/>	
		</div>
		<div class="form-group" >
		<label for="dificultad">Dificultad</label>
    	<input type="text" class="form-control" id="dificultad" name="dificultad" placeholder="Enter value" value="<%= recurso.get('dificultad') %>"/>	
		</div>
		<div class="form-group" >
		<label for="semestre">Semestre</label>
    	<input type="text" class="form-control" id="semestre" name="semestre" placeholder="Enter value" value="<%= recurso.get('semestre') %>"/>	
		</div>
		<div class="form-group" >
	    <label>
    	  <input id="avalado" name="avalado" value="true" type="checkbox" <%= recurso.get('avalado')?'checked':'' %>> Avalado
    	</label>
		</div>
		<div class="form-group" >
		<label for="cantidadVisitas">Cantidad Visitas</label>
    	<input type="text" class="form-control" id="cantidadVisitas" name="cantidadVisitas" placeholder="Enter value" value="<%= recurso.get('cantidadVisitas') %>"/>	
		</div>
		<div class="form-group" >
			<label for="ultimaFechaVisita">Ultima Fecha Visita</label>
    		<input type="text" data-converter="date" data-date-format="dd/mm/yyyy" class="form-control" id="ultimaFechaVisita"  name="ultimaFechaVisita" placeholder="Enter value" />
    		<%= '<scr'+'ipt>' %>
        	$('#ultimaFechaVisita').datepicker({autoclose:true});
        	$('#ultimaFechaVisita').datepicker('setDate',App.Utils.Converter.date.toDate("<%= recurso.get('ultimaFechaVisita') %>"));
    		<%= '</scr'+'ipt>' %>
		</div>
		<div class="form-group" >
		<label for="name">Name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= recurso.get('name') %>"/>	
		</div>
		<div class="form-group" >
		<label for="uRL">U R L</label>
    	<input type="text" class="form-control" id="uRL" name="uRL" placeholder="Enter value" value="<%= recurso.get('uRL') %>"/>	
		</div>
    </form>
    </div>
</script>
